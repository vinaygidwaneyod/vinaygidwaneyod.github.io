<html>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="jquery.mobile-events.js"></script>
<title>APIs @ OD</title>
<body background="background.png">
	<img id="video" src="https://drive.usercontent.google.com/download?id=1guhqWQTdDNS6HabSfN8qcgc6xcy9B5pZ&export=view&authuser=0" width="100%" height="100%">
	<div id="menu" style="background-image: url('background.png'); width: 100%; height: 100%; position: relative; top: 0px; left: 0px; text-align: center; display: none">
    <br/><br/><br/><br/>
		<button id="demo1" smartcue="https://embed.getsmartcue.com/IPYZAYH6" style="width: 50%; height: 100px; font-size: 50px">Centro Broker Portal Demo</button>
		<br><br>
		<button id="demo2" smartcue="https://embed.getsmartcue.com/IEPRYCZ0" style="width: 50%; height: 100px; font-size: 50px">Policy Info in D365 Demo</button>
		<br><br>
		<button id="demo3" smartcue="https://embed.getsmartcue.com/IPGXRH7S" style="width: 50%; height: 100px; font-size: 50px">RFP Automation Demo</button>
	</div>
	<div id="demo" style="position: relative; padding-bottom: calc(62.5% + 41px); height: 0; width: 100%; z-index: 9;">
	    <iframe 
	      id="smartcue"
	      src="#" 
	      frameborder="0" 
	      loading="lazy" 
	      webkitallowfullscreen 
	      mozallowfullscreen 
	      allowfullscreen 
	      style="position: absolute; top: 0; left: 0; width: 100%; height: 70%;" 
	      title="APIs @ OD"
	    ></iframe>
  	</div>
  	<a href="#" id="goback"><div style="z-index: 100; position: absolute; bottom: 0px; left: 0px; width: 25%; height: 50px; font-size: 25pt; font-family: 'Arial'; padding-top: 10px; text-align: center; background-color: white">Go back to demos</div></a>
</body>

<script language="Javascript">

	$('#video').click(function (e) { 
        $("#video").hide();
        $("#demo").hide();
        $("#menu").show();
    })


    var idleTime = 0;
    $(document).ready(function () {
      $('#demo').hide();
      var idleInterval = setInterval(timerIncrement, 10000); 

      $(this).mousemove(function (e) {
        idleTime = 0;
      });
      $(this).keypress(function (e) {
        idleTime = 0;
      });

      $(this).bind('touchstart', function(){
       idleTime = 0;
      });
      $(this).bind('touchmove', function(){
       idleTime = 0;
      });

      $('button').click(function() {
      	$('#menu').hide();
      	$('#demo').show();
      	$('#video').hide();
      	$('#smartcue').attr('src', ($(this).attr('smartcue')));
      });

      $('#goback').click(function() {
      	$('#menu').show();
      	$('#demo').hide();
      	$('#video').hide();  
      });
    });

    function timerIncrement() {
      idleTime = idleTime + 1;
      if (idleTime > 1) { 
      	$("#demo").hide();
      	$("#video").attr("src", "https://drive.usercontent.google.com/download?id=1guhqWQTdDNS6HabSfN8qcgc6xcy9B5pZ&export=view&authuser=0"+"&a="+Math.random());
        $('#video').show();
      }
    }
</script>
</html>
